<!DOCTYPE html>
<html>
<head>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
  <div class="wrap">
    <form id="login-form">
      <h1>Iniciar Sesión</h1>
      <div class="input-box">
        <label for="username">Usuario:</label>
        <input type="email" id="username" name="username" required><br>
      </div>
      <div class="input-box">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>

    <p id="login-status"></p>
  </div>


  <table class="table" id="user-table">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>|Contraseña</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="user in users" :key="user.username">
        <td> {{user.username}} </td>
        <td>{{ user.password}} </td>
      </tr>
    </tbody>
  </table>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('users.json')
        .then(response => response.json())
        .then(data => {
          const user = data.find(user => user.username === username && user.password === password);
          if (user) {
            document.getElementById('login-status').textContent = 'Inicio de sesión exitoso.';
            alert("Bienvenido");
          } else {
            document.getElementById('login-status').textContent = 'Nombre de usuario o contraseña incorrectos.';
            alert("Usuario o contraseña incorrectos");
          }


          new Vue({
            el: '#user-table',
            data: {
              users: data
            }
          });
        })
        .catch(error => {
          console.error('Error al cargar usuarios.json', error);
        });
    });
  </script>
</body>
</html>
